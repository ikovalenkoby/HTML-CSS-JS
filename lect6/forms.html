<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <meta name="description" Content='Купить межкомнатные двери'>
  <style>
    :checked + label {
      color: red;
      text-decoration: underline;
    }
  </style>
</head>
<body>
<header>
  <h1>Пример радиогруппы и checkbox</h1>
</header>

<main>
  <section id="sec3">
    <h2>Что вы предпочитаете?</h2>
    <form action="" method="get">
      <input type="radio" name="favor-food" value="ice-cream" id="rad-1">
      <label for="rad-1">
        Мороженное
      </label><br>
      <input type="radio" name="favor-food" value="cake" id="rad-2">
      <label for="rad-2">
        Пироженко
      </label><br>
      <button type="submit"> Пример кнопки</button>
    </form>
  </section>
</main>
<footer>

  <a href="#top">Вверх</a>
</footer>
</body>
</html>
